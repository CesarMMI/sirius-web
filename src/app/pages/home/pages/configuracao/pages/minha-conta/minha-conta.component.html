<div class="mt-2">
    <form class="grid">
        <div
            class="col-12 flex justify-content-between align-items-center mb-3"
        >
            <span class="text-color text-xl">Informações Básicas</span>
            <button
                pButton
                type="button"
                (click)="displayDialog = true"
                label="Mudar Senha"
                class="p-button-text"
            ></button>
        </div>
        <!-- Nome -->
        <app-input-text
            class="col-12 md:col-6"
            label="Nome"
            [control]="$any(userForm.controls['nome'])"
        ></app-input-text>
        <!-- Sobrenome -->
        <app-input-text
            class="col-12 md:col-6"
            label="Sobrenome"
            [control]="$any(userForm.controls['ultimoNome'])"
        ></app-input-text>
        <!-- Celular -->
        <app-input-phone
            class="col-12 md:col-6"
            label="Celular"
            [control]="$any(userForm.controls['celular'])"
        ></app-input-phone>
        <!-- Email -->
        <app-input-text
            class="col-12 md:col-6"
            label="Email"
            [control]="$any(userForm.controls['email'])"
        ></app-input-text>
    </form>
</div>

<p-dialog
    [(visible)]="displayDialog"
    header="Mudar de Senha"
    [modal]="true"
    [style]="{ width: '33vw' }"
>
    <form (submit)="$event.preventDefault(); submitPassword()">
        <!-- Email -->
        <app-input-text
            class="col-12"
            label="Email"
            [control]="$any(passwordForm.controls['email'])"
        ></app-input-text>
        <!-- Senha Atual -->
        <app-input-password
            class="col-12"
            label="Senha Atual"
            [control]="$any(passwordForm.controls['senhaAtual'])"
        ></app-input-password>
        <!-- Nova Senha -->
        <app-input-password
            class="col-12"
            label="Nova Senha"
            [control]="$any(passwordForm.controls['novaSenha'])"
        ></app-input-password>
        <!-- Confirmar -->
        <app-input-password
            class="col-12"
            label="Confirmar"
            [control]="$any(confirmControl)"
        ></app-input-password>
        <!-- Botão -->
        <div class="col-12">
            <button
                pButton
                label="Salvar"
                class="w-full"
                type="submit"
            ></button>
        </div>
    </form>
</p-dialog>
