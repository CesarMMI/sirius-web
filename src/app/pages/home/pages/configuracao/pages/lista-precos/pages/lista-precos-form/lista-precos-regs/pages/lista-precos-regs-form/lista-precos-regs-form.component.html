<app-form-wrapper title="Registro">
    <form [formGroup]="form" (ngSubmit)="$event.preventDefault(); submit()" class="grid m-0">
        <!-- ID -->
        <app-input-number
            class="col-12 md:col-6"
            label="ID"
            [control]="$any(form.controls['id'])"
        ></app-input-number>
        <!-- Produto ID -->
        <app-input-select-data
            class="col-12 md:col-6"
            (onChoose)="onChooseProduto($event)"
            label="Produto ID"
            [service]="produtoService"
            [control]="$any(form.controls['produtoId'])"
        ></app-input-select-data>

        <!-- Produto Nome -->
        <app-input-text
            class="col-12 md:col-6"
            label="Descrição do Produto"
            [control]="$any(form.controls['produtoDesc'])"
        ></app-input-text>
        <!-- Valor -->
        <app-input-currency
            class="col-12  md:col-6"
            label="Valor"
            [control]="$any(form.controls['valor'])"
        ></app-input-currency>

        <!-- Button -->
        <div class="col-12 flex">
            <button
                pButton
                [loading]="loading"
                [disabled]="form.invalid || form.disabled"
                class="ml-auto"
                type="submit"
                label="Salvar"
            ></button>
        </div>
    </form>
</app-form-wrapper>
