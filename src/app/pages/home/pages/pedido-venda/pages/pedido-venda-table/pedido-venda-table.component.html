<app-custom-table-wrapper
  [headerButtons]="headerButtons"
  title="Pedidos de Venda"
  [pageTotal]="pageTotal"
  (onPagination)="onPagination($event)"
>
  <ng-container *ngIf="pedidos$ | async as pedidos; else loading">
    <app-custom-table-body
      [cols]="cols"
      [data]="pedidos"
      (onSelection)="selectedPedido = $event"
    ></app-custom-table-body>
  </ng-container>
  <ng-template #loading>
    <app-custom-table-skeleton [cols]="cols"></app-custom-table-skeleton>
  </ng-template>
</app-custom-table-wrapper>

<ng-template #headerButtons>
  <app-crud-buttonset
    [targetId]="selectedPedido?.id"
    message="Tem certeza que deseja excluir o pedido de venda selecionado?"
  ></app-crud-buttonset>
</ng-template>
