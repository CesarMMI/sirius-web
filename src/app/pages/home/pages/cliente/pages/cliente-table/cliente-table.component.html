<app-custom-table-wrapper
  [headerButtons]="headerButtons"
  title="Clientes"
  [pageTotal]="pageTotal"
  (onPagination)="onPagination($event)"
>
  <ng-container *ngIf="tableData$ | async as tableData; else loading">
    <app-custom-table-body
      [cols]="cols"
      [data]="tableData.payload"
      (onSelection)="selectedCliente = $event"
    ></app-custom-table-body>
  </ng-container>
  <ng-template #loading>
    <app-custom-table-skeleton [cols]="cols" [chooseMode]="true"></app-custom-table-skeleton>
  </ng-template>
</app-custom-table-wrapper>

<ng-template #headerButtons>
  <app-crud-buttonset
    [targetId]="selectedCliente?.id"
    message="Tem certeza que deseja excluir o produto selecionado?"
  ></app-crud-buttonset>
</ng-template>
