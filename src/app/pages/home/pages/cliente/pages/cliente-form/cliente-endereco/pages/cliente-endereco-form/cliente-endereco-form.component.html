<app-form-wrapper>
    <form [formGroup]="form" (ngSubmit)="submit()" class="grid m-0">
        <!-- Tipo de Entrega -->
      <app-input-dropdown
      label="Tipo de Entrega"
      class="col-12 md:col-6"
      [control]="$any(form.controls['tipoEndereco'])"
      [options]="[
        { label: 'Principal', value: 'p' },
        { label: 'Entrega', value: 'e' },
        { label: 'Cobrança', value: 'c' },
        { label: 'Outros', value: 'o' }
      ]"
    ></app-input-dropdown>
    <!-- CEP -->
    <app-input-cep
      label="CEP"
      class="col-12 md:col-6"
      [control]="$any(form.controls['cep'])"
    ></app-input-cep>

    <!-- Logradouro -->
    <app-input-text
      label="Logradouro"
      class="col-12 md:col-7"
      [control]="$any(form.controls['logradouro'])"
    ></app-input-text>
    <!-- Número -->
    <app-input-number
      label="Número"
      class="col-12 md:col-2"
      [control]="$any(form.controls['numero'])"
    ></app-input-number>
    <!-- Complemento -->
    <app-input-text
      label="Complemento"
      class="col-12 md:col-3"
      [control]="$any(form.controls['complemento'])"
    ></app-input-text>

    <!-- Bairro -->
    <app-input-text
      label="Bairro"
      class="col-12 md:col-5"
      [control]="$any(form.controls['bairro'])"
    ></app-input-text>
    <!-- Cidade -->
    <app-input-text
      label="Cidade"
      class="col-12 md:col-5"
      [control]="$any(form.controls['cidade'])"
    ></app-input-text>
    <!-- UF -->
    <app-input-text
      label="UF"
      class="col-12 md:col-2"
      [control]="$any(form.controls['uf'])"
    ></app-input-text>

        <!-- Button -->
        <div class="col-12 flex">
            <button
                pButton
                [loading]="loading"
                [disabled]="form.invalid || form.disabled"
                class="ml-auto"
                type="submit"
                label="Salvar"
            ></button>
        </div>
    </form>
</app-form-wrapper>
