<app-custom-table-wrapper
    [headerButtons]="headerButtons"
    title="A Pagar"
    [pageTotal]="(data$ | async)?.pageCount || 0"
    (onPagination)="onPagination($event)"
>
    <ng-container *ngIf="data$ | async as data; else loading">
        <app-custom-table-body
            [cols]="cols"
            [data]="data.payload"
            (onSelection)="onSelect($event)"
        ></app-custom-table-body>
    </ng-container>
    <ng-template #loading>
        <app-custom-table-skeleton
            [cols]="cols"
            [chooseMode]="true"
        ></app-custom-table-skeleton>
    </ng-template>
</app-custom-table-wrapper>

<ng-template #headerButtons>
    <app-filter-popup
        [filterOptions]="cols.slice(0, -1)"
        [orderOptions]="cols"
        (onFilter)="onFilter($event)"
    ></app-filter-popup>
    <app-crud-buttonset
        (onDelete)="onDelete($event)"
        [targetId]="selectedData?.id"
        message="Tem certeza que deseja excluir o pagamento selecionado?"
    ></app-crud-buttonset>
</ng-template>
