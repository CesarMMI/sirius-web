<app-custom-table-header title="Produtos"></app-custom-table-header>
<ng-container *ngIf="produtos$ | async as produtos; else loading">
  <app-custom-table [cols]="cols" [data]="produtos"></app-custom-table>
</ng-container>
<ng-template #loading>
  <app-custom-table-skeleton [cols]="cols"></app-custom-table-skeleton>
</ng-template>

<app-custom-table-paginator
  [total]="total"
  (onPagination)="onPagination($event)"
></app-custom-table-paginator>
