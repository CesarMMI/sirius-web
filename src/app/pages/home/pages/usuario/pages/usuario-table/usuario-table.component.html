<app-custom-table-wrapper
  [headerButtons]="headerButtons"
  title="Usuarios"
  [pageTotal]="pageTotal"
  (onPagination)="onPagination($event)"
>
  <ng-container *ngIf="tableData$ | async as tableData; else loading">
    <app-custom-table-body
      [cols]="cols"
      [data]="tableData.data"
      (onSelection)="selectedUsuario = $event"
    ></app-custom-table-body>
  </ng-container>
  <ng-template #loading>
    <app-custom-table-skeleton [cols]="cols" [chooseMode]="true"></app-custom-table-skeleton>
  </ng-template>
</app-custom-table-wrapper>

<ng-template #headerButtons>
  <app-crud-buttonset
    [targetId]="selectedUsuario?.id"
    message="Tem certeza que deseja remover o usuÃ¡rio selecionado da empresa?"
  ></app-crud-buttonset>
</ng-template>
