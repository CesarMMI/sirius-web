<app-auth-wrapper>
  <header class="mb-4">
    <span class="text-color text-2xl font-bold">Login</span>
  </header>
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="grid">
    <app-input-text
      class="col-12"
      label="Email"
      [control]="$any(loginForm.controls['email'])"
    ></app-input-text>
    <app-input-password
      class="col-12"
      label="Senha"
      [control]="$any(loginForm.controls['senha'])"
    ></app-input-password>
    <div class="col-12">
      <button pButton class="w-full" label="Login" type="submit"></button>
      <p-divider align="center">
        <span class="text-color-secondary font-semibold opacity-30">OU</span>
      </p-divider>
      <div class="text-center">
        <span class="text-sm text-color"
          >NÃ£o tem uma conta?
          <a class="text-primary no-underline" routerLink="/auth/signup"
            >Cadastre-se aqui</a
          ></span
        >
      </div>
    </div>
  </form>
</app-auth-wrapper>
